  <head>

    <title>React Cheque Printer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap');
      body {
        font-family: 'Roboto', 'Cairo', sans-serif;
      }

      /* Styles to prepare the page for printing, activated by JS */
      body.is-printing .no-print {
        display: none !important;
      }
      body.is-printing .printable-container {
        position: absolute !important;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        padding: 0 !important;
        margin: 0 !important;
        overflow: visible !important;
        background: none !important;
      }
       body.is-printing .print-area {
        margin: 0 !important;
      }

      /* Print-specific styles for the actual print media */
      @media print {
        /* Hide controls panel and other UI elements */
        .no-print {
          display: none !important;
          visibility: hidden !important;
        }
        /* Position the print container */
        body {
          margin: 0;
          padding: 0;
          background: white !important;
        }
        html {
          background: white !important;
        }
        .printable-container {
          position: static !important;
          top: auto !important;
          left: auto !important;
          width: 100% !important;
          min-height: 100vh !important;
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
          overflow: visible !important;
          display: block !important;
        }
        /* Ensure the root container actually contains content */
        #root {
          display: block !important;
        }
        /* Override flex layouts that might hide content in print */
        /* BUT preserve relative positioning for cheque container parent */
        body > div {
          display: block !important;
          position: static !important;
        }
        /* Ensure the App component doesn't use flex in print */
        body > div > div.flex {
          display: block !important;
          position: static !important;
        }
        /* Preserve relative positioning for cheque container - needed for absolute children */
        body > div > div.flex .printable-container {
          position: static !important;
        }
        body > div > div.flex .print-area {
          position: relative !important;
        }
        body > div > div.flex .print-area > div {
          position: relative !important;
        }
        .print-area {
          position: relative !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          padding: 0 !important;
          display: block !important;
          /* CRITICAL: Remove transform completely in print - it breaks rendering */
          -webkit-transform: none !important;
          -moz-transform: none !important;
          -ms-transform: none !important;
          -o-transform: none !important;
          transform: none !important;
          /* Margin will be set via inline styles from JavaScript for print offset */
          /* This ensures it works in print media */
        }
        /* Ensure the cheque container is properly sized and visible */
        /* Match reference site: positioned with offsets */
        /* CRITICAL: Must be relative for absolute children (fields) to position correctly */
        .print-area > div {
          box-shadow: none !important;
          position: relative !important;
          margin-left: auto !important;
          margin-right: auto !important;
          margin-top: 0 !important;
          margin-bottom: 0 !important;
          background: white !important;
          display: block !important;
          visibility: visible !important;
          opacity: 1 !important;
          overflow: visible !important;
          padding: 0 !important;
          /* Top and left will be set via inline styles from JavaScript for offsets */
          /* CRITICAL: Ensure dimensions are preserved from inline styles */
          /* Don't override width/height - they come from template.width/height */
        }
        /* Hide the cheque background image completely in print */
        .cheque-bg-image {
          display: none !important;
          visibility: hidden !important;
        }
        /* Base field styles - remove all borders completely */
        .printable-field,
        .printable-field * {
          border: none !important;
          border-width: 0 !important;
          border-style: none !important;
          border-color: transparent !important;
          border-left: 0 !important;
          border-right: 0 !important;
          border-top: 0 !important;
          border-bottom: 0 !important;
          border-radius: 0 !important;
          background-color: transparent !important;
          background: transparent !important;
          color: black !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
          outline: none !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Hide empty fields completely in print */
        .printable-field .empty-placeholder {
          display: none !important;
          visibility: hidden !important;
        }
        /* Hide empty fields in print */
        .printable-field.field-empty {
          display: none !important;
          visibility: hidden !important;
        }
        /* Explicitly show non-empty fields - maintain absolute positioning */
        /* CRITICAL: absolute positioning relative to parent .print-area > div */
        /* Don't override top/left/right/bottom - let inline styles from field.x and field.y work */
        .printable-field:not(.field-empty) {
          display: block !important;
          visibility: visible !important;
          position: absolute !important;
          opacity: 1 !important;
          z-index: 1 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          /* Note: top, left, width, height come from inline styles - don't override */
        }
        /* Ensure all nested elements are visible */
        .printable-field:not(.field-empty) * {
          visibility: visible !important;
          opacity: 1 !important;
          color: black !important;
          background-color: transparent !important;
          background: transparent !important;
        }
        /* Override Tailwind classes that might hide content */
        .printable-field:not(.field-empty) .overflow-hidden {
          overflow: visible !important;
        }
        /* Ensure text content is explicitly black and visible */
        .printable-field:not(.field-empty) > div,
        .printable-field:not(.field-empty) > div > * {
          color: #000000 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Ensure the inner div with text is visible and properly styled */
        .printable-field:not(.field-empty) > div {
          display: block !important;
          visibility: visible !important;
          color: black !important;
          width: 100% !important;
          height: 100% !important;
          opacity: 1 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          overflow: visible !important;
          overflow-x: visible !important;
          overflow-y: visible !important;
          white-space: normal !important;
          text-overflow: clip !important;
          -webkit-font-smoothing: antialiased !important;
          -moz-osx-font-smoothing: grayscale !important;
          text-rendering: optimizeLegibility !important;
          /* Force text to be visible - don't override font-size as it comes from inline styles */
          line-height: normal !important;
          text-align: inherit !important;
        }
        /* Ensure text nodes inside the div are visible */
        .printable-field:not(.field-empty) > div::before,
        .printable-field:not(.field-empty) > div::after {
          display: none !important;
        }
        /* Ensure all text nodes are visible - FIX: text nodes need inline, not block */
        .printable-field:not(.field-empty) > div {
          color: black !important;
          visibility: visible !important;
          display: block !important;
          opacity: 1 !important;
        }
        /* Text content inside divs should be inline */
        .printable-field:not(.field-empty) > div * {
          color: black !important;
          visibility: visible !important;
          display: inline !important;
          opacity: 1 !important;
        }
        /* Force text rendering - ensure text nodes are not hidden */
        /* Note: Don't override font-size, font-weight, font-family as they come from inline styles */
        .printable-field:not(.field-empty) {
          line-height: normal !important;
        }
        /* Ensure font properties are inherited from parent (which has inline styles) */
        .printable-field:not(.field-empty) > div {
          line-height: normal !important;
        }
        /* Override all field states in print - selected, dragging, etc. */
        .printable-field.field-selected,
        .printable-field.field-dragging,
        .printable-field.border,
        .printable-field.border-dashed,
        .printable-field.border-blue-500,
        .printable-field.border-gray-400,
        .printable-field[class*="border-"],
        .printable-field[class*="border"] {
          border: none !important;
          border-width: 0 !important;
          border-style: none !important;
          border-color: transparent !important;
          border-left: 0 !important;
          border-right: 0 !important;
          border-top: 0 !important;
          border-bottom: 0 !important;
          border-radius: 0 !important;
          box-shadow: none !important;
          outline: none !important;
          background-color: transparent !important;
          background: transparent !important;
        }
        /* Override all Tailwind border classes */
        .printable-field[class*="border"],
        .printable-field[class*="border-"] {
          border: none !important;
          border-width: 0 !important;
        }
        /* Ensure all divs inside fields are visible */
        .printable-field:not(.field-empty) div {
          color: black !important;
          visibility: visible !important;
          display: block !important;
          opacity: 1 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Ensure text content is visible - inline elements */
        .printable-field:not(.field-empty) span:not(.empty-placeholder),
        .printable-field:not(.field-empty) div span:not(.empty-placeholder),
        .printable-field:not(.field-empty) div *:not(.empty-placeholder) {
          color: #000000 !important;
          visibility: visible !important;
          display: inline !important;
          opacity: 1 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: transparent !important;
        }
        /* Ensure direct text nodes (text not in spans) are visible */
        .printable-field:not(.field-empty) > div {
          color: #000000 !important;
        }
        /* Hide "Empty" placeholder text in print */
        .printable-field .empty-placeholder,
        .printable-field .text-gray-400.italic {
          display: none !important;
          visibility: hidden !important;
        }
        /* Hide field labels (field.id tags) in print */
        .printable-field .field-label-tag {
          display: none !important;
          visibility: hidden !important;
        }
        /* Hide resize handles in print */
        .printable-field .resize-handle {
          display: none !important;
          visibility: hidden !important;
        }
        /* Ensure RTL for Arabic text fields in print */
        .printable-field[data-field-id="amountWords"],
        .printable-field[data-field-id="payee"],
        .printable-field[data-field-id="signature"] {
          direction: rtl !important;
        }
        /* Amount words: center aligned */
        .printable-field[data-field-id="amountWords"] div {
          direction: rtl !important;
          text-align: center !important;
        }
        /* Payee: right aligned */
        .printable-field[data-field-id="payee"] div {
          direction: rtl !important;
          text-align: right !important;
        }
        /* Signature: left aligned */
        .printable-field[data-field-id="signature"] div {
          direction: rtl !important;
          text-align: left !important;
        }
        /* Keep LTR for numeric fields like amountDigits and date */
        .printable-field[data-field-id="amountDigits"],
        .printable-field[data-field-id="date"] {
          direction: ltr !important;
        }
        /* Amount digits: right aligned */
        .printable-field[data-field-id="amountDigits"] div {
          direction: ltr !important;
          text-align: right !important;
        }
        /* Date: left aligned */
        .printable-field[data-field-id="date"] div {
          direction: ltr !important;
          text-align: left !important;
        }
        @page {
          size: A4 landscape;
          /* Use minimal margins - let browser/printer handle default printable area */
          /* This matches the reference site's approach */
          margin: 0mm;
        }
        /* Ensure content starts at top of page */
        .printable-container {
          page-break-inside: avoid !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .print-area {
          page-break-inside: avoid !important;
          /* Print offset is applied via inline margin-top and margin-left from JavaScript */
          /* This allows precise positioning from the top-left corner of the page */
        }
        /* Ensure cheque container doesn't break across pages */
        .print-area > div {
          page-break-inside: avoid !important;
          page-break-after: avoid !important;
        }
      }
    </style>
