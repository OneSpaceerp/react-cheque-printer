<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Cheque Printer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap');
      body {
        font-family: 'Roboto', 'Cairo', sans-serif;
      }

      /* Styles to prepare the page for printing, activated by JS */
      body.is-printing .no-print {
        display: none !important;
      }
      body.is-printing .printable-container {
        position: absolute !important;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        padding: 0 !important;
        margin: 0 !important;
        overflow: visible !important;
        background: none !important;
      }
       body.is-printing .print-area {
        margin: 0 !important;
      }

      /* Print-specific styles for the actual print media */
      @media print {
        /* Hide controls panel and other UI elements */
        .no-print {
          display: none !important;
          visibility: hidden !important;
        }
        /* Position the print container */
        body {
          margin: 0;
          padding: 0;
        }
        .printable-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
          overflow: visible !important;
        }
        .print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          margin: 0 !important;
        }
        /* Remove shadow from cheque container in print */
        .print-area > div {
          box-shadow: none !important;
        }
        /* Hide the cheque background image completely in print */
        .cheque-bg-image {
          display: none !important;
          visibility: hidden !important;
        }
        .printable-field {
          border: none !important;
          border-width: 0 !important;
          border-style: none !important;
          border-color: transparent !important;
          background-color: transparent !important;
          background: transparent !important;
          color: black !important;
          padding: 0 !important;
          box-shadow: none !important;
          outline: none !important;
          visibility: visible !important;
          display: block !important;
        }
        /* Hide empty fields completely in print */
        .printable-field .empty-placeholder {
          display: none !important;
          visibility: hidden !important;
        }
        /* Hide empty fields in print - but ensure non-empty fields are visible */
        .printable-field.field-empty {
          display: none !important;
          visibility: hidden !important;
        }
        /* Explicitly show non-empty fields - maintain absolute positioning */
        .printable-field:not(.field-empty) {
          display: block !important;
          visibility: visible !important;
          position: absolute !important;
        }
        .printable-field:not(.field-empty),
        .printable-field:not(.field-empty) *,
        .printable-field:not(.field-empty) * * {
          visibility: visible !important;
        }
        /* Ensure the inner div with text is visible */
        .printable-field:not(.field-empty) > div {
          display: block !important;
          visibility: visible !important;
          color: black !important;
          width: 100% !important;
          height: 100% !important;
          opacity: 1 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Make sure text content is rendered - target the field container */
        .printable-field:not(.field-empty) {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Override all field states in print - selected, dragging, etc. */
        .printable-field.field-selected,
        .printable-field.field-dragging,
        .printable-field.border,
        .printable-field.border-dashed,
        .printable-field.border-blue-500 {
          border: none !important;
          border-width: 0 !important;
          border-style: none !important;
          border-color: transparent !important;
          box-shadow: none !important;
          outline: none !important;
          background-color: transparent !important;
          background: transparent !important;
        }
        .printable-field div {
          color: black !important;
          visibility: visible !important;
          display: block !important;
          opacity: 1 !important;
        }
        /* Ensure text content is visible */
        .printable-field span,
        .printable-field div span,
        .printable-field div * {
          color: black !important;
          visibility: visible !important;
          display: inline !important;
          opacity: 1 !important;
        }
        /* Ensure text nodes are visible - target direct text content */
        .printable-field:not(.field-empty) {
          opacity: 1 !important;
        }
        /* Hide "Empty" placeholder text in print */
        .printable-field .empty-placeholder,
        .printable-field .text-gray-400.italic {
          display: none !important;
          visibility: hidden !important;
        }
        /* Hide field labels (field.id tags) in print */
        .printable-field .field-label-tag {
          display: none !important;
          visibility: hidden !important;
        }
        /* Hide resize handles in print */
        .printable-field .resize-handle {
          display: none !important;
          visibility: hidden !important;
        }
        /* Ensure RTL for all text fields in print */
        .printable-field[data-field-id="amountWords"],
        .printable-field[data-field-id="payee"],
        .printable-field[data-field-id="signature"] {
          direction: rtl !important;
        }
        .printable-field[data-field-id="amountWords"] div,
        .printable-field[data-field-id="payee"] div,
        .printable-field[data-field-id="signature"] div {
          direction: rtl !important;
          text-align: right !important;
        }
        /* Keep LTR for numeric fields like amountDigits and date */
        .printable-field[data-field-id="amountDigits"],
        .printable-field[data-field-id="date"] {
          direction: ltr !important;
        }
        .printable-field[data-field-id="amountDigits"] div,
        .printable-field[data-field-id="date"] div {
          direction: ltr !important;
          text-align: center !important;
        }
        @page {
          size: auto;
          margin: 0mm;
        }
      }
    </style>
